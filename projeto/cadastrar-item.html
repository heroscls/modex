<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Modex - Cadastrar itens</title>
</head>
<body>
    <main>
        <section class="container-admin-banner">
            <img src="img/logo.png" class="logo-admin" alt="logo">
            <h1>Cadastro de Items</h1>
        </section>

        <section class="container-form">
            <form action="#">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome do produto">

                <label for="categoria">Categoria</label>
                <input type="text" name="categoria" id="categoria" placeholder="Digite a categoria do produto">

                <label for="tamanho">Tamanho</label>
                <input type="text" name="tamanho" id="tamanho" placeholder="Digite o tamanho do produto">

                <label for="cor">Cor</label>
                <input type="text" name="cor" id="cor" placeholder="Digite a cor do produto">   

                <label for="estoque">Estoque</label>
                <input type="text" name="estoque" id="estoque" placeholder="Digite a quantidade em estoque do produto"> 

                <label for="preco">Preço</label>
                <input type="text" name="preco" id="preco" placeholder="Digite o preço do produto">

                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao" placeholder="Digite a descrição do produto">

                <label for="data_registro">Data de registro</label>
                <input type="date" name="data_registro" id="data_registro" placeholder="Digite a data de registro do produto">
                
                <label for="imagem">Envie uma imagem do produto</label>
                <input type="file" name="imagem" id="imagem" accept="image/*">
                
                <input class="botao-cadastrar" type="submit" name="cadastro" value="Cadastrar produto">

            </form>
        </section>


    </main>
    
</body>
</html>
