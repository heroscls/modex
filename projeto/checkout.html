<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - Modex</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="checkout">
    <h2 class="checkout-title">Resumo do pedido</h2>
      
      <div class="summary-name">
        <img src="img/calca-cargo-larga.png" alt="Calça cargo larga azul escuro" class="summary-img">
        <p>Calça cargo larga azul escuro</p>
      </div>

      <table class="summary-table">
        <tr>
          <td>1 produto</td>
          <td class="text-right">R$ 134,99</td>
        </tr>
        <tr>
          <td>Frete</td>
          <td class="text-right">R$ 14,50</td>
        </tr>
        <tr>
          <td>Cupons</td>
          <td class="text-right">Aplicar</td>
        </tr>
      </table>

      <button class="finish">Finalizar Compra</button>
  </div>
</body>
</html>
